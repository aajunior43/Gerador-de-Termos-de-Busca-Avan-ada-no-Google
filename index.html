<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Dorks</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 50px;
            background-color: #121212; /* Dark theme background */
            color: #c0c0c0; /* Light text color for dark theme */
        }

        h1 {
            text-align: center;
            color: #76ff03; /* Neon green for titles */
            margin-bottom: 50px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #292929; /* Slightly lighter dark shade for form background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-weight: 500;
            margin: 10px 0;
            color: #c0c0c0; /* Light text color for dark theme */
        }

        input {
            width: 100%;
            padding: 10px 15px;
            font-size: 16px;
            border: 1px solid #333333; /* Dark borders for inputs */
            background-color: #222; /* Dark input fields */
            color: #fff; /* Light text input color */
            border-radius: 5px;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #76ff03; /* Neon green focus border */
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px 20px;
            background-color: #76ff03; /* Neon green background for button */
            color: #121212; /* Dark text color for light button */
            border: none;
            cursor: pointer;
            font-weight: 600;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover, button:focus {
            background-color: #64dd17; /* Lighter shade of green for hover effect */
        }
    </style>
</head>
<body>
    <h1>Google Dorks Avan√ßado</h1>
    <form id="dorkForm">
        <label for="pesquisaComum">PESQUISA COMUM:</label>
        <input type="text" id="pesquisaComum" placeholder="Digite aqui">
        
        <label for="buscaExata">BUSCA EXATA:</label>
        <input type="text" id="buscaExata" placeholder="Digite aqui">
        
        <label for="buscaExata2">BUSCA EXATA 2:</label>
        <input type="text" id="buscaExata2" placeholder="Digite aqui">
        
        <label for="intext">INTEXT:</label>
        <input type="text" id="intext" placeholder="Digite aqui">
        
        <label for="intitle">INTITLE:</label>
        <input type="text" id="intitle" placeholder="Digite aqui">
        
        <label for="site">SITE:</label>
        <input type="text" id="site" placeholder="Digite aqui">
        
        <label for="inurl">INURL:</label>
        <input type="text" id="inurl" placeholder="Digite aqui">
        
        <label for="filetype">FILETYPE:</label>
        <input type="text" id="filetype" placeholder="Digite aqui">

        <label for="link">LINK:</label>
        <input type="text" id="link" placeholder="Digite aqui">

        <label for="related">RELATED:</label>
        <input type="text" id="related" placeholder="Digite aqui">
        
        <label for="cache">CACHE:</label>
        <input type="text" id="cache" placeholder="Digite aqui">
        
        <button type="button" onclick="performSearch()">PESQUISAR</button>
    </form>
    <script>
        function performSearch() {
            let query = '';
            const fields = ['pesquisaComum', 'buscaExata', 'buscaExata2', 'intext', 'intitle', 'site', 'inurl', 'filetype', 'link', 'related', 'cache'];
            fields.forEach(field => {
                const value = document.getElementById(field).value;
                if (value) {
                    switch (field) {
                        case 'pesquisaComum':
                            query += `${value} `;
                            break;
                        case 'buscaExata':
                        case 'buscaExata2':
                            query += `"${value}" `;
                            break;
                        default:
                            query += `${field}:${value} `;
                    }
                }
            });
            window.open('https://www.google.com/search?q=' + encodeURIComponent(query), '_blank');
        }
    </script>
</body>
</html>
