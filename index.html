<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Avançada no Google</title>
    <style>
        /* Estilo Geral */
        body {
            font-family: 'Arial', sans-serif;
            padding: 20px;
            background-color: #1B1B1B; /* Bat-Black */
            color: #FFFFFF; /* Bat-White */
        }
        h2 {
            color: #FF6B6B; /* Bat-Signal-Red */
        }
        /* Estilo do Formulário */
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #2C3E50; /* Dark Knight Blue */
            padding: 20px;
            border-radius: 10px;
        }
        label, input, select {
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        input, select {
            border: none;
            outline: none;
            background-color: #34495E; /* Bat-Input-Blue */
            color: #ECF0F1; /* Bat-Text-White */
        }
        input[type="submit"] {
            width: auto;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #E74C3C; /* Bat-Button-Red */
            color: #FFFFFF; /* Bat-White */
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h2>Pesquisa Avançada no Google</h2>
<form action="https://www.google.com/search" method="get" onsubmit="return validateForm()">
    <label for="normalQuery">Pesquisa Normal:</label>
    <input type="text" id="normalQuery" name="normalQuery" placeholder="Digite sua busca normal aqui" oninput="formatQuery()">

    <label for="query">Busca exata:</label>
    <input type="text" id="query" placeholder="Digite sua busca exata aqui" oninput="formatQuery()">

    <label for="inurl">Busca no URL:</label>
    <input type="text" id="inurl" name="inurl" placeholder="Palavra ou frase no URL" oninput="formatQuery()">

    <label for="filetype">Tipo de arquivo:</label>
    <select id="filetype" name="filetype" onchange="formatQuery()">
        <option value="">Nenhum</option>
        <option value="pdf">PDF</option>
        <option value="doc">DOC</option>
    </select>

    <label for="site">Busca em site específico:</label>
    <input type="text" id="site" name="site" placeholder="Buscar em um site específico" oninput="formatQuery()">

    <label for="intext">Texto exato no corpo:</label>
    <input type="text" id="intext" name="intext" placeholder="Texto exato no corpo" oninput="formatQuery()">

    <label for="intitle">Texto exato no título:</label>
    <input type="text" id="intitle" name="intitle" placeholder="Texto exato no título" oninput="formatQuery()">

    <label for="link">Link para:</label>
    <input type="text" id="link" name="link" placeholder="Link para" oninput="formatQuery()">

    <label for="related">Sites relacionados a:</label>
    <input type="text" id="related" name="related" placeholder="Sites relacionados a" oninput="formatQuery()">

    <label for="stocks">Ações de:</label>
    <input type="text" id="stocks" name="stocks" placeholder="Ações de" oninput="formatQuery()">

    <input type="hidden" id="finalQuery" name="q">
    <input type="submit" value="Pesquisar">
</form>

<script>
    function formatQuery() {
        let normalQuery = document.getElementById('normalQuery').value;
        let exactQuery = document.getElementById('query').value;
        let inurlQuery = document.getElementById('inurl').value;
        let filetypeQuery = document.getElementById('filetype').value;
        let siteQuery = document.getElementById('site').value;
        let intextQuery = document.getElementById('intext').value;
        let intitleQuery = document.getElementById('intitle').value;
        let linkQuery = document.getElementById('link').value;
        let relatedQuery = document.getElementById('related').value;
        let stocksQuery = document.getElementById('stocks').value;

        let finalQuery = normalQuery;

        if (exactQuery) {
            finalQuery += ' "' + exactQuery + '"';
        }
        if (inurlQuery) {
            finalQuery += ' inurl:' + inurlQuery;
        }
        if (filetypeQuery) {
            finalQuery += ' filetype:' + filetypeQuery;
        }
        if (siteQuery) {
            finalQuery += ' site:' + siteQuery;
        }
        if (intextQuery) {
            finalQuery += ' intext:' + intextQuery;
        }
        if (intitleQuery) {
            finalQuery += ' intitle:' + intitleQuery;
        }
        if (linkQuery) {
            finalQuery += ' link:' + linkQuery;
        }
        if (relatedQuery) {
            finalQuery += ' related:' + relatedQuery;
        }
        if (stocksQuery) {
            finalQuery += ' stocks:' + stocksQuery;
        }

        document.getElementById('finalQuery').value = finalQuery;
    }

    function validateForm() {
        let queryValue = document.getElementById('finalQuery').value;
        if (!queryValue) {
            alert('Por favor, insira algum termo de busca.');
            return false;
        }
        return true;
    }
</script>

</body>
</html>
