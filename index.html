<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Dorks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        label {
            display: block;
            margin: 10px 0;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #FF4136;
            color: #FFF;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #FF5733;
        }
    </style>
</head>

<body>

    <h1>Google Dorks</h1>

    <form id="dorkForm">
        <label for="pesquisaComum">PESQUISA COMUM:</label>
        <input type="text" id="pesquisaComum" placeholder="Digite aqui">

        <label for="buscaExata">BUSCA EXATA:</label>
        <input type="text" id="buscaExata" placeholder="Digite aqui">

        <label for="buscaExata2">BUSCA EXATA 2:</label>
        <input type="text" id="buscaExata2" placeholder="Digite aqui">

        <label for="intext">INTEXT:</label>
        <input type="text" id="intext" placeholder="Digite aqui">

        <label for="intitle">INTITLE:</label>
        <input type="text" id="intitle" placeholder="Digite aqui">

        <label for="site">SITE:</label>
        <input type="text" id="site" placeholder="Digite aqui">

        <label for="inurl">INURL:</label>
        <input type="text" id="inurl" placeholder="Digite aqui">

        <label for="filetype">FILETYPE:</label>
        <input type="text" id="filetype" placeholder="Digite aqui">

        <button type="button" onclick="performSearch()">PESQUISAR</button>
    </form>

    <script>
        function performSearch() {
            let query = '';
            
            if (document.getElementById('pesquisaComum').value) query += document.getElementById('pesquisaComum').value + ' ';
            if (document.getElementById('buscaExata').value) query += '"' + document.getElementById('buscaExata').value + '" ';
            if (document.getElementById('buscaExata2').value) query += '"' + document.getElementById('buscaExata2').value + '" ';
            if (document.getElementById('intext').value) query += 'intext:' + document.getElementById('intext').value + ' ';
            if (document.getElementById('intitle').value) query += 'intitle:' + document.getElementById('intitle').value + ' ';
            if (document.getElementById('site').value) query += 'site:' + document.getElementById('site').value + ' ';
            if (document.getElementById('inurl').value) query += 'inurl:' + document.getElementById('inurl').value + ' ';
            if (document.getElementById('filetype').value) query += 'filetype:' + document.getElementById('filetype').value + ' ';

            window.open('https://www.google.com/search?q=' + encodeURIComponent(query));
        }
    </script>

</body>

</html>
